version: '2.1'
orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3
commands:
  install-awscli:
    description: Install awscli
    steps:
      - run:
          name: Install awscli
          command: |
            sudo apt update
            sudo apt-get install awscli
jobs:
  lint:
    docker:
      - image: 'python:3.7.3-stretch'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - run:
          name: Run lint
          command: |
            . venv/bin/activate
            make lint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
  deploy-application:
    docker:
      - image: 'cimg/python:3.10'
    steps:
      - checkout
      - kubernetes/install:
          kubectl-version: v1.22.0
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: eks-capstone
      # - run:
      #     name: Set context
      #     command: |
      #       kubectl config use-context arn:aws:eks:us-east-2:426102111906:cluster/eks-capstone
      - run:
          name: Test cluster
          command: |
            kubectl config view
            kubectl get services
workflows:
  deployment:
    jobs:
      - lint

      - deploy-application:
          requires: [lint]